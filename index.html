<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="mainWrapp">
    <header class="title">
      <figure class="titleImg">
        <img src="images/logo.svg" alt="">
      </figure>
    </header>
    <div class="imgContent">
      <figure class="mainContentImg">
        <img src="images/illustration-mockups.svg" alt="">
      </figure>
    </div>
    <section class="mainContent">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button> Register</button>
    </section>
    <footer class="footer">
      <ul>
        <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </footer>
  </main>
  

  <script src="https://kit.fontawesome.com/53bf961a31.js" crossorigin="anonymous"></script>
</body>
</html>
